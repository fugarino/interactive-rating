<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Ratings Card -->
    <section class="card">
      <div class="favorite">
        <img src="./images/icon-star.svg" alt="star" />
      </div>
      <header class="card--header">How did we do?</header>
      <p class="card--text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve out offering!
      </p>
      <section class="card--rating-buttons">
        <button class="btn first">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
      </section>
      <button class="card--submit-button">SUBMIT</button>
    </section>
    <!-- Thank You Card -->
    <section class="thank">
      <div class="back">
        <i class="fas fa-arrow-left"></i>
      </div>
      <img src="./images/illustration-thank-you.svg" alt="thankYou" />
      <div class="thank--rating">You selected 4 out of 5</div>
      <h2 class="thank--header">Thank you!</h2>
      <p class="thank--text">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </section>
    <!-- Script -->
    <script
      src="https://kit.fontawesome.com/2286737aa6.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
